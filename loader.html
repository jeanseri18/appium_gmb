<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Execution Simulation</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .terminal {
            width: 80%;
            max-width: 800px;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff00;
            overflow: hidden;
        }

        .line {
            display: block;
            opacity: 0;
            white-space: nowrap;
        }

        @keyframes showLine {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animation for each line */
        .line:nth-child(1) { animation: showLine 1s 0s forwards; }
        .line:nth-child(2) { animation: showLine 1s 1s forwards; }
        .line:nth-child(3) { animation: showLine 1s 2s forwards; }
        .line:nth-child(4) { animation: showLine 1s 3s forwards; }
        .line:nth-child(5) { animation: showLine 1s 4s forwards; }
        .line:nth-child(6) { animation: showLine 1s 5s forwards; }
        .line:nth-child(7) { animation: showLine 1s 6s forwards; }

        /* Animation for the phone */
        .phone {
            margin-top: 20px;
            width: 50px;
            height: 100px;
            background-color: #00ff00;
            border-radius: 10px;
            border: 2px solid #ffffff;
            position: relative;
            opacity: 0;
            animation: showPhone 1s 7s forwards, movePhone 2s 8s infinite alternate;
        }

        /* Animation to show the phone */
        @keyframes showPhone {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animation to move the phone */
        @keyframes movePhone {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(20px);
            }
        }

        /* Details for phone screen and buttons */
        .phone::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background-color: black;
            border-radius: 5px;
        }

        .phone::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 5px;
            background-color: white;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <span class="line">Recherche des clients...</span>
        <span class="line">Récupération des tâches...</span>
        <span class="line">Vérifications des phones connectés...</span>
        <span class="line">Lancement du programme...</span>
        <span class="line">Initialisation...</span>
        <span class="line">Test en cours…...</span>
        <span class="line">En cours d'exécution...</span>
    </div>
    <!-- Phone animation appears after "En cours d'exécution..." -->
    <div class="phone"></div>
</body>
</html>
