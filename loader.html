            border: 16px solid #f3f3f3; /* Light grey */

            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
